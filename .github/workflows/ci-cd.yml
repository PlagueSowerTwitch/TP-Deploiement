name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: flask-app
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
  AZURE_VM_USERNAME: ${{ secrets.AZURE_VM_USERNAME }}
  DOCKER_PORT: 8080

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest -v --tb=short --cov=app --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask application
        run: |
          python app.py > /tmp/flask.log 2>&1 &
          sleep 3
        env:
          PORT: 8080
          ENVIRONMENT: testing

      - name: Verify application is running
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "‚úì Application is responding"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 1
          done
          echo "‚úó Application failed to start"
          cat /tmp/flask.log
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Cypress dependencies
        run: npm install

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:8080

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker image summary
        run: |
          echo "## üê≥ Docker Image Build & Push" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Image successfully built and pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-to-azure:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
          VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          VM_USERNAME: ${{ secrets.AZURE_VM_USERNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/azure_vm_key
          chmod 600 ~/.ssh/azure_vm_key
          ssh-keyscan -H "$VM_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Define deployment script
          DEPLOY_SCRIPT=$(cat <<'DEPLOY_EOF'
            #!/bin/bash
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Login to Docker Hub
            echo "üîê Authenticating to Docker Hub..."
            echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # Pull latest image
            echo "üì• Pulling latest Docker image..."
            docker pull "$DOCKER_USERNAME/flask-app:latest"
            
            # Stop existing container (if running)
            echo "‚èπÔ∏è  Stopping existing container (if any)..."
            docker stop flask-app-prod || true
            docker rm flask-app-prod || true
            
            # Start new container (idempotent)
            echo "üê≥ Starting new Flask application container..."
            docker run -d \
              --name flask-app-prod \
              -p 8080:8080 \
              -e PORT=8080 \
              -e ENVIRONMENT=production \
              --restart unless-stopped \
              "$DOCKER_USERNAME/flask-app:latest"
            
            # Wait for container to be ready
            echo "‚è≥ Waiting for application to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:8080/health > /dev/null 2>&1; then
                echo "‚úÖ Application is responding on /health"
                HEALTH=$(curl -s http://localhost:8080/health)
                echo "Health response: $HEALTH"
                exit 0
              fi
              echo "Waiting... attempt $i/30"
              sleep 1
            done
            
            echo "‚ùå Application failed to respond after 30 seconds"
            docker logs flask-app-prod
            exit 1
          DEPLOY_EOF
          )
          
          # Execute deployment on remote VM
          echo "$DEPLOY_SCRIPT" | ssh -i ~/.ssh/azure_vm_key "$VM_USERNAME@$VM_HOST" "bash -s"
      
      - name: Verify deployment health
        env:
          VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          VM_USERNAME: ${{ secrets.AZURE_VM_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/azure_vm_key
          chmod 600 ~/.ssh/azure_vm_key
          ssh-keyscan -H "$VM_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Verify application responds to multiple endpoints
          echo "üîç Verifying application endpoints..."
          
          ssh -i ~/.ssh/azure_vm_key "$VM_USERNAME@$VM_HOST" << 'VERIFY_EOF'
            echo "Testing /health endpoint..."
            HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8080/health)
            HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -n1)
            BODY=$(echo "$HEALTH_RESPONSE" | head -n-1)
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ /health: HTTP $HTTP_CODE"
              echo "Response: $BODY"
            else
              echo "‚ùå /health: HTTP $HTTP_CODE"
              exit 1
            fi
            
            echo "Testing / endpoint..."
            ROOT_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
            if [ "$ROOT_CODE" = "200" ]; then
              echo "‚úÖ /: HTTP $ROOT_CODE"
            else
              echo "‚ùå /: HTTP $ROOT_CODE"
              exit 1
            fi
            
            echo "Testing /api/info endpoint..."
            INFO_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/info)
            if [ "$INFO_CODE" = "200" ]; then
              echo "‚úÖ /api/info: HTTP $INFO_CODE"
            else
              echo "‚ùå /api/info: HTTP $INFO_CODE"
              exit 1
            fi
            
            echo ""
            echo "‚úÖ All endpoints responding correctly!"
          VERIFY_EOF
      
      - name: Deployment summary
        if: success()
        run: |
          echo "## üöÄ Azure VM Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Successfully deployed to Azure VM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- Container: flask-app-prod" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Port: 8080" >> $GITHUB_STEP_SUMMARY
          echo "- Endpoints: ‚úÖ All verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Access application at: \`http://${{ secrets.AZURE_VM_HOST }}:8080\`" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: \`http://${{ secrets.AZURE_VM_HOST }}:8080/health\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Deployment failed summary
        if: failure()
        run: |
          echo "## üö® Azure VM Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ùå Deployment to Azure VM failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Troubleshooting:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check SSH connection to VM" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify Docker is installed on VM" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Docker Hub credentials" >> $GITHUB_STEP_SUMMARY
          echo "4. Review logs from previous steps" >> $GITHUB_STEP_SUMMARY
